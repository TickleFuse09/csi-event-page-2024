<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI Event Page</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="event_main_style.css">
    <!-- Link to GSAP library for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="container">
            <h1>CSI Event 2024</h1>
            <p>Join us for an exciting event!</p>
        </div>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Event Posters Section -->
        <section class="event-posters">
            <div class="container">
                <h2>Event Posters</h2>
                <div class="scroll-container">
                    <div class="scroll-content">
                        <div class="poster">
                            <img src="cat_1.png" alt="Event Poster 1">
                        </div>
                        <div class="poster">
                            <img src="cat_2.png" alt="Event Poster 2">
                        </div>
                        <div class="poster">
                            <img src="cat_3.png" alt="Event Poster 3">
                        </div>
                        <div class="poster">
                            <img src="cat_4.png" alt="Event Poster 4">
                        </div>
                        <div class="poster">
                            <img src="cat_4.png" alt="Event Poster 4">
                        </div>
                        <div class="poster">
                            <img src="cat_4.png" alt="Event Poster 4">
                        </div>
                        <div class="poster">
                            <img src="cat_4.png" alt="Event Poster 4">
                        </div>
                        <div class="poster">
                            <img src="cat_4.png" alt="Event Poster 4">
                        </div>
                        <!-- Add more posters as needed -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Link to the JavaScript file for interactivity -->
    <script src="event_main_js.js"></script>
</body>
</html>
